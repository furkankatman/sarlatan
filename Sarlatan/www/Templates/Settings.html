<md-content class="Settings">
    <md-card layout="column" layout-padding>
        <div layout="row" layout-align="space-between start" class="SettingsHeader">
            <span>Settings</span>
            <button class="start-btn f12 LogoutBtn" ng-click="Logout()">Logout</button>
        </div>
        <div layout="row" layout-align="space-between center">
            <div layout="column">
                <span>Sound:</span>
                <button ng-click="Mute()" class="start-btn f12"
                    md-colors="Game.Settings.Mute?{background:'green'}:{background:'red'}">Mute</button>
            </div>
            <div layout="column">
                <span>Opponent:</span>
                <div class="Opponent" layout="row">
                    <button ng-click="state.go('Opponents')" class="start-btn f12">
                        Pick an Opponent
                    </button>
                    <button ng-click="PickRandom()" class="start-btn f12">
                        Random Opponent
                    </button>
                </div>
            </div>
        </div>
        <div layout="column" layout-margin>
            <span>Computer Level:</span>
            <div class="ComputerLevels" layout="row" style="padding: 2px;">
                <button ng-click="CL(0)" md-colors="Game.Settings.CL==0?{background:'green'}:{background:''}"
                    class="start-btn f12">Beginner</button>
                <button ng-click="CL(1)" md-colors="Game.Settings.CL==1?{background:'green'}:{background:''}"
                    class="start-btn f12">Intermediate</button ng-click="CL(1)">
                <button ng-click="CL(2)" md-colors="Game.Settings.CL==2?{background:'green'}:{background:''}"
                    class="start-btn f12">Professional</button ng-click="CL(2)">
            </div>
        </div>
        <button class="start-btn f12" ng-click="state.go('Home')">Back To Game</button>

    </md-card layout-padding>
</md-content>
