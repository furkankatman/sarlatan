<md-content class="home" layout="column">
    <div layout="row" layout-align="space-between start">
        <md-card class="Player" layout="column" layout-align="center stretch">
            <div layout="row" layout-align="space-between center"><span>P1</span>
                <i class="fa fa-flag-checkered" aria-hidden="true" ng-show="GameVersus.Turn==1"></i>
                <span class="PlayerNames">{{GameVersus.Player1.Name}}</span>
            </div>
            <div layout="row" layout-align="space-between center">
                <div>
                    <img ng-click="WatchAd()" class="CoinIcon" src="img/coins.png" />
                </div>

                <div layout="row" layout-align="center center" class="Coin">{{GameVersus.Player1.Coin| currency:""}}
                </div>
            </div>
        </md-card>
        <md-card class="Player" layout="column" layout-align="center stretch">
            <div layout="row" layout-align="space-between center"><span>P2</span>
                <i class="fa fa-flag-checkered" aria-hidden="true" ng-show="GameVersus.Turn==2"></i>
                <span class="PlayerNames">{{GameVersus.Player2.Name}}</span>
            </div layout="row" layout-align="start center">
            <div layout="row" layout-align="space-between center">
                <div>
                    <img class="CoinIcon" src="img/coins.png" />
                </div>

                <div layout="row" layout-align="center center" class="Coin">{{GameVersus.Player2.Coin| currency:""}}
                </div>
            </div>
        </md-card>
    </div>
    <div layout="column" layout-align="start stretch">
        <div layout="row" layout-align="center start">
            <div style="width: 170px;">
                <button ng-cloak ng-show="Game.RoundWinner=='1' " ng-click="Collect()" class="video-game-button"
                    id="collect">Topla</button>
            </div>
            <div layout="column" layout-align="start center">
                <p class="ChallengeBox">
                    <md-progress-linear md-mode="determinate" value="{{determinateValue}}"></md-progress-linear>
                    <span hm-pan="onHammer($event)" class="ChallengeIcon"></span>
                </p>
                <b style="margin: 10px;">Altın:{{ChallengeCoin|currency:""}}</b>
            </div>
            <div style="width: 170px;">
                <button ng-cloak ng-show="false" ng-click="Collect()" class="video-game-button"
                    id="collect">Topla</button>
            </div>
        </div>
        <div layout="row" class="ResultBox" layout-align="center center">

            <div layout="row" layout-align="center center">
                <span style="font-size: xx-large;"
                    ng-bind-html="GameVersus.RoundWinner=='1'?Emojis[0]:(GameVersus.RoundWinner=='2'?Emojis[1]:Emojis[2])"></span>
                <span layout="row" layout-align="center center" class="Score"> {{GameVersus.Player1.Result}}</span>
            </div>
            <button class="start-btn" id="go" ng-click="GoxVersus()">
                Oyna
            </button>
            <div layout="row" layout-align="center center">
                <span layout="row" layout-align="center center" class="Score"> {{GameVersus.Player2.Result}}</span
                    layout="row" layout-align="center center">
                <span style="font-size: xx-large;"
                    ng-bind-html="GameVersus.RoundWinner=='1'?Emojis[1]:(GameVersus.RoundWinner=='2'?Emojis[0]:Emojis[2])"></span>
            </div>
        </div>
    </div>
    <!-- {{Game.Turn}}---{{Game.Collectable}} -->
    </div>
    <img src="img/hand.png" id="hand" class="hand" />
    <!-- <img src="img/go1.jpg" id="go1" class="go1" ng-show="GameVersus.Player1.Win==true" />
    <img src="img/go2.jpg" id="go2" class="go2" ng-show="GameVersus.Player2.Win==true" /> -->
</md-content>

<span class="center" id="winner"
    ng-show="(GameVersus.Player1.Win && los.get('User').uid==GameVersus.Player1.Uid) || (GameVersus.Player2.Win && los.get('User').uid==GameVersus.Player2.Uid)">
    <span>Kazandın Adamım !!!</span>
</span>
<span class="center" id="loser"
    ng-show="(GameVersus.Player1.Lose && los.get('User').uid==GameVersus.Player1.Uid) || (GameVersus.Player2.Lose && los.get('User').uid==GameVersus.Player2.Uid)">
    <span>!!! Kaybettin Dostum !!!</span>
</span>
<button id="restart"
    ng-show="(GameVersus.Player1.Lose && los.get('User').uid==GameVersus.Player1.Uid) || (GameVersus.Player2.Lose && los.get('User').uid==GameVersus.Player2.Uid)"
    class="start-btn" ng-click="Restart()">
    Şimdi yeniden altın kazanmak için bilgisayara karşı oynayacaksın...
</button>

<!-- <span class="timer">{{Game.TimeSpent|ToIntSeconds}}</span> -->

<i class="fa fa-envelope ChatsIcon" aria-hidden="true" ng-click="state.go('Chats')"></i>
<i class="fa fa-cog settings" aria-hidden="true" ng-click="state.go('Settings')"></i>
