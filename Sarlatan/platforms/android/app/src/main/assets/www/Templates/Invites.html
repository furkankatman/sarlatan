<md-content>
    <md-card>
        <h1>Davetler</h1>

        <div>
            <div class="Invites" layout="column" ng-repeat="invite in Invites|filter:IsExpired:false">
                <div layout="row" layout-align="space-between start">
                    <span>{{invite.InviterEmail}}</span>
                    <span>{{invite.InviteDate|date:'dd-MM-yyyy HH:mm'}}</span>
                </div>
                <div layout="row" layout-align="space-around start">
                    <button ng-click="AcceptInvite(invite)" class="start-btn f12"
                        md-colors="{background:'green'}">Kabul</button>
                    <button class="start-btn f12" md-colors="{background:'brown'}">Red</button>
                </div>
            </div>
        </div>
    </md-card>
</md-content>
